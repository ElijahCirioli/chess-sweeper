<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chess-Sweeper</title>

		<link href="style.css" rel="stylesheet" type="text/css" media="all" />

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<script src="cell.js"></script>
		<script src="piece.js"></script>
		<script src="board.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="game-wrap">
			<div id="board"></div>
			<div id="piece-holder">
				<div class="piece" id="pawn">
					<img class="piece-img" src="./images/pawn.png" />
					<p class="piece-counter">0</p>
				</div>
				<div class="piece" id="knight">
					<img class="piece-img" src="./images/knight.png" />
					<p class="piece-counter">0</p>
				</div>
				<div class="piece" id="bishop">
					<img class="piece-img" src="./images/bishop.png" />
					<p class="piece-counter">0</p>
				</div>
				<div class="piece" id="rook">
					<img class="piece-img" src="./images/rook.png" />
					<p class="piece-counter">0</p>
				</div>
				<div class="piece" id="queen">
					<img class="piece-img" src="./images/queen.png" />
					<p class="piece-counter">0</p>
				</div>
				<div class="piece" id="king">
					<img class="piece-img" src="./images/king.png" />
					<p class="piece-counter">0</p>
				</div>
				<div class="piece" id="flag">
					<img class="piece-img" src="./images/flag.png" />
					<p class="piece-counter">0</p>
				</div>
			</div>
		</div>
	</body>
</html>

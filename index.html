<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chess Sweeper</title>

		<link href="style.css" rel="stylesheet" type="text/css" media="all" />

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Martian+Mono&display=swap"
			rel="stylesheet"
		/>

		<script src="chess.js"></script>
		<script src="cell.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<div id="title-wrap">
			<h1 id="title">Chess Sweeper</h1>
			<div id="title-end-cap"></div>
		</div>
		<div id="content-wrap">
			<div id="icon-bar-wrap">
				<button class="icon" id="back-button"></button>
				<p id="timer">00:00</p>
				<div id="icon-bar-right-wrap">
					<div id="note-buttons-wrap">
						<button class="icon" id="safe-note-button"></button>
						<button class="icon" id="flag-note-button"></button>
					</div>
					<button class="icon" id="note-button"></button>
					<button class="icon" id="hint-button"></button>
				</div>
			</div>
			<div id="game-wrap">
				<div id="board"><img id="preview-piece" /></div>
				<div id="piece-selection-wrap">
					<div class="piece-selection" id="piece-selection-pawn">
						<img class="piece-selection-image" src="./images/pawn.png" />
						<p class="piece-selection-counter">0</p>
					</div>
					<div class="piece-selection" id="piece-selection-knight">
						<img class="piece-selection-image" src="./images/knight.png" />
						<p class="piece-selection-counter">0</p>
					</div>
					<div class="piece-selection" id="piece-selection-bishop">
						<img class="piece-selection-image" src="./images/bishop.png" />
						<p class="piece-selection-counter">0</p>
					</div>
					<div class="piece-selection" id="piece-selection-rook">
						<img class="piece-selection-image" src="./images/rook.png" />
						<p class="piece-selection-counter">0</p>
					</div>
					<div class="piece-selection" id="piece-selection-queen">
						<img class="piece-selection-image" src="./images/queen.png" />
						<p class="piece-selection-counter">0</p>
					</div>
					<div class="piece-selection" id="piece-selection-king">
						<img class="piece-selection-image" src="./images/king.png" />
						<p class="piece-selection-counter">0</p>
					</div>
					<div class="piece-selection" id="piece-selection-flag">
						<img class="piece-selection-image" src="./images/flag.png" />
						<p class="piece-selection-counter">0</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
